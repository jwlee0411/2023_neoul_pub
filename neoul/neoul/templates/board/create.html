{% extends "base.html" %}

{% block static %}
 <meta name="viewport" content="width=device-width, initial-scale=1">


 <link href="/media/default/bootstrap.min.css" rel="stylesheet">

{% endblock %}

{% block content %}
<br>
    <style>
        .spinner-grow {
    animation-duration: 1s;
}
    </style>

<script>

     function searchStart() {

            document.getElementById('search_col').style.display = 'none';
            document.getElementById('loading_col').style.display = 'block';
        }
</script>


    <div class="container">

        <form method="post" enctype="multipart/form-data">

{% csrf_token %}

<div class="container" style="text-align: center; vertical-align: middle; ">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-12">
        <br><br><a href="/">
        <img src="/media/default/neoul_main_logo.png" width="25%" height="25%"></a>
        <br><br>
    </div>


    <!-- 두 번째 input-group -->
    <div class="col-10" id="search_col">
      <div class="input-group input-group-lg">
        <input name="title" type="text" id="form1" class="form-control" placeholder="무엇이든 입력하세요" aria-label=".form-control"/>
        <button class="btn" onclick="searchStart()" style="width:30%; background-color:#E9541F; color:white;" type="submit" id="search2">답변 확인</button>
      </div>
    </div>



  </div>
    <br>
    <div class="container" style="text-align: center; vertical-align: middle; display: none;"  id="loading_col" >
    <div class="spinner-border text-primary" role="status" style="border:4px solid #FF0000; border-top: 4px solid #FFFFFF;">
          <span class="visually-hidden">Loading...</span>
        </div><br> <br> <div style="font-size:24px;">답변을 생성 중입니다. 잠시만 기다려 주세요... (최대 2분 소요)</div>
        </div>
</div>


</form>
<br><br><br>


    </div>

    <br><br>

        <script src="/media/default/bootstrap.bundle.min.js"></script>






{% endblock %}
